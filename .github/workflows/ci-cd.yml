name: CI/CD Pipeline - Build, Scan, Publish

on:
  push:
    branches:
      - main
      - feature/issue-3-ci-cd 
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: sarrahamz/devops-validator-api
  DOCKER_TAG: ${{ github.sha }} 

jobs:
  build-and-publish:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install 

      - name: Run Unit Tests
        run: NODE_ENV=test npm test

      - name: SAST - Dependency Check (Simulated)
        run: npm audit --audit-level=high

      - name: SAST - Dockerfile Linting (Hadolint)
        uses: reviewdog/action-hadolint@v1



      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

      - name: Summary
        run: echo "Image published to ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"